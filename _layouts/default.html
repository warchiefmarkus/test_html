<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

<!--     {%- include header.html -%} -->

    <div class="py-5">
      <div class="container page-content">
        
        <div class="modal-body">
         <form name="formBasic" id="formBasic">
         <input type="hidden" name="function" value="basic-form">
         </form>
        </div>
        <button type="button" class="btn btn-primary" id="basic-submit">HELLO WORLD!</button>
        
<!--           {{ content }} -->
      </div>
    </div>

<!--     {%- include footer.html -%} -->

  </body>
  
  <script>
$(document).ready(function () {
var formBasic = function () {
    var formData = $("#formBasic").serialize();
    $.ajax({

        type: 'post',
        data: formData,
        dataType: 'json',
        url: 'https://jsonplaceholder.typicode.com/todos/1',

        error: function () {
            alert("There was an error processing this page.");
            return false;
        },

        complete: function (output) {
        	alert(output);            
        }
    });
    return false;
};

   $("#basic-submit").on("click", function (e) {
   e.preventDefault();
   formBasic();
});
});
</script>

</html>
